<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Gradient for sunset effect -->
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F2A285;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F28080;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow rays -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#F28080" stroke-width="0.5" opacity="0.3"/>
  <circle cx="16" cy="16" r="12" fill="none" stroke="#F28080" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Sun rays -->
  <g stroke="#F2A285" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
    <line x1="16" y1="3" x2="16" y2="6" />
    <line x1="16" y1="26" x2="16" y2="29" />
    <line x1="3" y1="16" x2="6" y2="16" />
    <line x1="26" y1="16" x2="29" y2="16" />
    <line x1="7" y1="7" x2="9" y2="9" />
    <line x1="23" y1="23" x2="25" y2="25" />
    <line x1="25" y1="7" x2="23" y2="9" />
    <line x1="9" y1="23" x2="7" y2="25" />
  </g>
  
  <!-- Central sun with gradient -->
  <circle cx="16" cy="16" r="8" fill="url(#sunGradient)"/>
  
  <!-- Inner highlight -->
  <circle cx="14" cy="14" r="3" fill="#F2A285" opacity="0.6"/>
</svg>
